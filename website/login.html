<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Logowanie – Doodle Jump Motion</title>
    <link rel="stylesheet" href="style.css" />
    <script src="config.js?v=2"></script>
    <script src="scripts/login.js" defer></script>
  </head>
  <body>
    <section class="hero">
      <h1>Logowanie</h1>
      <form id="loginForm">
        <input type="email" id="email" placeholder="Email" required />
        <input type="password" id="password" placeholder="Hasło" required />
        <button class="btn-primary" type="submit">Zaloguj</button>
      </form>

      <button id="logoutBtn" class="btn-primary">Wyloguj</button>
    </section>
  </body>
</html>
