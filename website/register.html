<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rejestracja – Doodle Jump Motion</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="hero">
      <h1>Rejestracja</h1>
      <form id="registerForm">
        <input type="text" id="username" placeholder="Login" required />
        <input type="email" id="email" placeholder="Email" required />
        <input type="password" id="password" placeholder="Hasło" required />
        <button class="btn-primary" type="submit">Utwórz konto</button>
      </form>

      <script src="scripts/register.js" defer></script>
      <script>
        document
          .getElementById("registerForm")
          .addEventListener("submit", (e) => {
            e.preventDefault();
            const username = document.getElementById("username").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            register(username, email, password);
          });
      </script>
    </section>
  </body>
</html>
