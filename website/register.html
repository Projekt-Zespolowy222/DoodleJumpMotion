<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rejestracja – Doodle Jump Motion</title>
    <link rel="stylesheet" href="style.css" />
    <script src="config.js?v=2"></script>
    <script src="scripts/register.js" defer></script>
  </head>
  <body>
    <section class="hero">
      <h1>Rejestracja</h1>
      <form id="registerForm">
        <input type="text" id="username" placeholder="Login" required />
        <input type="email" id="email" placeholder="Email" required />
        <input type="password" id="password" placeholder="Hasło" required />
        <button class="btn-primary" type="submit">Utwórz konto</button>
      </form>
    </section>
  </body>
</html>
