<!doctype html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wybierz tryb - Doodle Jump Motion</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      /* Specyficzne style dla ekranu wyboru */
      .mode-selection {
        display: flex;
        gap: 40px;
        margin-top: 40px;
        flex-wrap: wrap;
        justify-content: center;
      }
      .mode-card {
        background: rgba(255, 255, 255, 0.5);
        backdrop-filter: blur(10px);
        padding: 40px;
        border-radius: 24px;
        text-align: center;
        width: 300px;
        border: 2px solid rgba(255, 255, 255, 0.6);
        transition:
          transform 0.3s,
          background 0.3s;
        cursor: pointer;
      }
      .mode-card:hover {
        transform: translateY(-10px);
        background: rgba(255, 255, 255, 0.7);
        border-color: var(--accent);
      }
      .mode-icon {
        font-size: 60px;
        margin-bottom: 20px;
        display: block;
      }
      .mode-title {
        font-size: 24px;
        font-weight: 800;
        margin-bottom: 10px;
        color: var(--text);
      }
      .mode-desc {
        color: #555;
        margin-bottom: 20px;
        font-size: 15px;
      }
    </style>
  </head>
  <body>
    <header class="site-header">
      <div class="container header-inner">
        <div class="logo">
          <img src="logo.png" alt="Doodle Jump Motion" />
          <div class="brand">
            <div class="brand-title">Doodle Jump Motion</div>
          </div>
        </div>

        <div class="profile-widget">
          <div class="profile-icon-container">
            <span class="profile-avatar">üë§</span>
          </div>

          <div class="profile-dropdown" id="profile-dropdown-content"></div>
        </div>
      </div>
    </header>

    <main class="container">
      <section class="hero" style="height: auto; padding-top: 20px">
        <h1>Wybierz tryb gry</h1>
        <p>Zdecyduj, jak chcesz graƒá dzisiaj.</p>

        <div class="mode-selection">
          <div class="mode-card" onclick="window.location.href = 'index.html'">
            <span class="mode-icon">üïπÔ∏è</span>
            <div class="mode-title">Singleplayer</div>
            <div class="mode-desc">
              Trenuj swoje umiejƒôtno≈õci bez ryzyka utraty puchar√≥w.
            </div>
            <button class="btn-primary">Wybierz</button>
          </div>

          <div class="mode-card" onclick="handleMultiplayerClick()">
            <span class="mode-icon">‚öîÔ∏è</span>
            <div class="mode-title">Multiplayer</div>
            <div class="mode-desc">Rywalizuj z innymi graczami online.</div>
            <button class="btn-primary">Wybierz</button>
          </div>
        </div>
      </section>
    </main>

    <footer class="site-footer">
      <div class="container">¬© 2025 Doodle Jump Motion</div>
    </footer>

    <script>
      // 1. Obs≈Çuga przycisku Multiplayer
      function handleMultiplayerClick() {
        const token = localStorage.getItem("jwt");
        if (token) {
          // Je≈õli zalogowany -> idzie do dashboardu (jeszcze go nie zrobili≈õmy, ale tu bƒôdzie index1.html)
          window.location.href = "index1.html"; // Tymczasowo index.html, zaraz to zmienimy w kolejnych krokach
        } else {
          // Je≈õli niezalogowany -> idzie do logowania
          window.location.href = "login.html";
        }
      }

      // 2. Obs≈Çuga widgetu profilu w nag≈Ç√≥wku
      document.addEventListener("DOMContentLoaded", () => {
        const dropdown = document.getElementById("profile-dropdown-content");
        const token = localStorage.getItem("jwt");
        const userDataStr = localStorage.getItem("user");

        if (token && userDataStr) {
          // --- STAN: ZALOGOWANY ---
          const user = JSON.parse(userDataStr);

          dropdown.innerHTML = `
                <div class="dropdown-header">${user.username}</div>
                <div class="dropdown-item">ID: <strong>${user.user_id}</strong></div>
                <div class="dropdown-item">Poziom: <strong>${user.level || 1}</strong></div>
                <div class="dropdown-item">Puchary: <strong>${user.cup_count || 0}</strong></div>
                <button onclick="logout()" class="dropdown-btn btn-logout-small">Wyloguj</button>
            `;
        } else {
          // --- STAN: NIEZALOGOWANY ---
          dropdown.innerHTML = `
                <div class="dropdown-header">Witaj Go≈õciu!</div>
                <div class="dropdown-item">Zaloguj siƒô, aby zapisaƒá postƒôpy.</div>
                <a href="login.html" class="dropdown-btn btn-login-small">Zaloguj siƒô</a>
            `;
        }
      });

      function logout() {
        localStorage.removeItem("jwt");
        localStorage.removeItem("user");
        location.reload(); // Od≈õwie≈ºamy stronƒô, by zaktualizowaƒá wyglƒÖd
      }
    </script>
  </body>
</html>
