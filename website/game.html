<!doctype html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gra – Doodle Jump Motion</title>
    <script src="config.js"></script>
    <script>
      const params = new URLSearchParams(location.search);
      const sessionId = params.get("sessionId");
      const seed = params.get("seed");
      const arenaId = params.get("arena_id") || "default";

      // Формируем URL для iframe с параметрами nigger
      const iframeSrc = `https://164-68-111-100.sslip.io/game-view/?seed=${seed}&sessionId=${sessionId}&arena_id=${arenaId}`;
      // Когда DOM загрузится, установим src
      window.onload = () => {
        document.getElementById("gameIframe").src = iframeSrc;
      };
    </script>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden; /* Чтобы не было двойной прокрутки */
        background-color: #000; /* Фон страницы за iframe */
      }
      iframe {
        border: none;
        width: 100vw;
        height: 100vh;
        display: block;
      }
    </style>
  </head>
  <body>
    <!-- iframe на локальный Expo Web -->
    <iframe
      id="gameIframe"
      src=""
      allow="camera; microphone; autoplay; fullscreen"
      style="width: 100vw; height: 100vh; border: none"
    ></iframe>
    <script type="module" src="scripts/gameShell.js"></script>
  </body>
</html>
